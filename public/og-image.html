<!DOCTYPE html>
<html>
<head>
<style>
body { margin: 0; padding: 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: system-ui; }
.container { background: white; border-radius: 20px; padding: 60px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
h1 { font-size: 48px; color: #1a202c; margin: 0 0 20px; }
p { font-size: 24px; color: #4a5568; margin: 0 0 40px; }
.features { display: flex; justify-content: center; gap: 40px; margin-top: 40px; }
.feature { text-align: center; }
.icon { font-size: 48px; margin-bottom: 10px; }
</style>
</head>
<body>
<div class="container">
<h1>🛡️ Health Insurance Comparison NZ</h1>
<p>Compare health insurance plans from top NZ providers</p>
<div class="features">
<div class="feature"><div class="icon">✅</div>Instant Quotes</div>
<div class="feature"><div class="icon">💰</div>Save Money</div>
<div class="feature"><div class="icon">🏆</div>Top Providers</div>
</div>
</div>
</body>
</html>
