<!doctype html>
<html>
<head><meta charset="utf-8"><title>Netlify Register</title></head>
<body>
  <!-- Health Quote -->
  <form name="health-quote" method="POST" data-netlify="true" netlify-honeypot="bot-field" style="display:none">
    <input type="hidden" name="form-name" value="health-quote" />
    <input type="text" name="bot-field" />
    <!-- Minimal schema so Netlify knows field names -->
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="age" />
    <input type="text" name="smoker" />
    <input type="text" name="location" />
    <input type="text" name="coverage" />
    <input type="text" name="budget" />
    <input type="text" name="pageUrl" />
    <input type="text" name="pagePath" />
    <input type="text" name="userAgent" />
    <input type="text" name="utm_source" />
    <input type="text" name="utm_medium" />
    <input type="text" name="utm_campaign" />
    <input type="text" name="utm_term" />
    <input type="text" name="utm_content" />
    <input type="text" name="gclid" />
    <input type="text" name="fbclid" />
    <input type="text" name="ga_client_id" />
    <input type="text" name="session_id" />
    <input type="text" name="source_form" />
  </form>

  <!-- Contact -->
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" style="display:none">
    <input type="hidden" name="form-name" value="contact" />
    <input type="text" name="bot-field" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="subject" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
